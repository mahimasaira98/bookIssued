<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="/issuedBooks.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Library Management System</h2>
            </div>
            <div class="col-12">
                <label for="bkname" class="col-1">Book Name</label>
                <input type="text" class="col-2" name="bkname" id="bkname">
            </div>
            <div class="col-12 mt-2">
                    <label for="issuedTo" class="col-1">Issued To</label>
                    <input type="text" class="col-2" name="issuedTo" id="issuedTo">
                </div>
            </div>
            <div class="col-12 mt-3">
                <button class="col-3" id="issueBook" >Issue Book</button>
            </div>

            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>IBook Name</th>
                            <th>issued To</th>
                            <th>Issue Date and Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                       
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
</body>
</html>
